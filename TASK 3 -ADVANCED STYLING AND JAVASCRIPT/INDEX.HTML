<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced styling and JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Advanced CSS and JavaScript Project</h1>
  </header>

  
  <section class="responsive">
    <h2>Test your knowledge and Get random jokes</h2>
    <p>This text and layout adjust based on screen size.</p>
  </section>

  
  <section class="quiz">
    <h2>JavaScript Quiz</h2>
    <div id="quiz-container"></div>
    <button onclick="nextQuestion()">Next</button>
    <p id="result"></p>
  </section>

  
  <section class="api">
    <h2>Fetch a Joke</h2>
    <button onclick="getJoke()">Get Random Joke</button>
    <p id="joke"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
